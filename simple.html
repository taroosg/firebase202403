<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase_version9_RealtimeDB(G'sACADEMYåˆå­¦è€…ç”¨ã‚µãƒ³ãƒ—ãƒ«)</title>
  <style>
    .remove:hover {
      background: aquamarine;
    }
  </style>
</head>

<body>

  <!-- ã‚³ãƒ³ãƒ†ãƒ³ãƒ„è¡¨ç¤ºç”»é¢ -->
  <div>
    <div>
      åå‰ï¼š<input type="text" id="uname">
    </div>
    <div>
      <textarea id="text" cols="30" rows="10"></textarea>
      <button id="send">é€ä¿¡</button>
    </div>
    <div id="output" style="overflow: auto;height: 300px;"></div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="module">
    import { firebaseConfig } from "./env.js";

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, push, set, update, remove, onChildAdded, onChildChanged, onChildRemoved, onValue }
      from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "chat");

    onValue(dbRef, (snapshot) => {
      console.log(snapshot.val());
      const array = [];
      snapshot.forEach((record) => {
        array.push({
          key: record.key,
          value: record.val(),
        });
      });
      console.log(array);
    });

    //ãƒ‡ãƒ¼ã‚¿ç™»éŒ²(Click)
    $("#send").on("click", function () {
      const msg = {
        uname: $("#uname").val(),
        text: $("#text").val(),
      }

      // setã¨pushã‚’ä½¿ã†
      const newPostRef = push(dbRef);
      set(newPostRef, msg);

      // pushã ã‘ä½¿ã†
      push(dbRef, msg);
    });

    onChildAdded(dbRef, function (data) {
      const msg = data.val();
      const key = data.key;
      let h = "<p id=\"" + key + '">';
      h += msg.uname;
      h += '<br>';
      h += '<span contentEditable="true" id="' + key + '_\'update\">' + msg.text + '</span>';
      h += '<span class="remove" data-key="' + key + '"> ğŸš®</span>';
      h += '<span class="update" data-key="' + key + '"> ğŸ”„</span>';
      h += '</p>';
      $("#output").prepend(h);
    });

    onChildChanged(dbRef, function (data) {
      $('#' + data.key + '_update').text(data.val().text);
      $('#' + data.key + '_update').fadeOut(100).fadeIn(100).fadeOut(100).fadeIn(100);
    });

    onChildRemoved(dbRef, function (data) {
      $('#' + data.key).remove();
    });

    // å‰Šé™¤ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã®å‡¦ç†
    $('#output').on('click', '.remove', function () {
      const key = $(this).data('key');
      remove(ref(db, 'chat/' + key));
      $('#' + key).remove();
    });

    // æ›´æ–°ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã®å‡¦ç†
    $('#output').on('click', '.update', function () {
      const key = $(this).data('key');
      const text = $('#' + key + '_update').text();
      update(ref(db, 'chat/' + key), { text: text });
    });

  </script>
</body>

</html>
